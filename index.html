<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One on One Fighter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body onload="initialize();">
    <div class="playerStats">
        Player Health: <span id="playerhealth"></span>
    </div>
    <div class="enemyStats">
        Enemy Health: <span id="enemyhealth"></span>
    </div>
    <div class="moves">
        <button id="attack">Attack</button>
        <button id="defend">Defend</button>
        <button id="finishingmove">Finishing Move</button>
    </div>
</body>
</html>
