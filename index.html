<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One on One Fighter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body onload="initialize();">
    <div class="player">
        <div class="stats">
            <h2>Player</h2>
            Strength: <span id="playerstrength"></span>
            Cunning: <span id="playercunning"></span>
            Speed: <span id="playerspeed"></span>
            Fatigue: <span id="playerfatigue"></span>
        </div>
        <div class="moves">
            <button id="attack" onclick="attack(player);">Attack</button>
            <button id="defend" onclick="defend(player);">Defend</button>
            <button id="finishingMove" onclick="finishingMove(player);">Finishing Move</button>
        </div>

        <div class="log">
            Player Log: <span id="playerlog"></span>
        </div>

    </div>

    <div class="enemy">
        <div class="stats">
            <h2>Enemy</h2>
            Strength: <span id="enemystrength"></span>
            Cunning: <span id="enemycunning"></span>
            Speed: <span id="enemyspeed"></span>
            Fatigue: <span id="enemyfatigue"></span>
        </div>

        <div class="log">
            Enemy Log: <span id="enemylog"></span>
        </div>
    </div>
</body>
</html>
